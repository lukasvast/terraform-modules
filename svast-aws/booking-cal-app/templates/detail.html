<!DOCTYPE html>
<html>
<head>
<title>Apartments Julija Calendar</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.7/index.global.min.js'></script>
<style>
    html, body {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
        font-size: 14px;
    }
    #calendar {
        max-width: 1100px;
        margin: 40px auto;
    }
    #links {
        max-width: 1100px;
        margin: 40px auto;
    }
    .fc-event-start {
        margin-left: 80px !important;
    }
    .fc-event-end {
        margin-right: 80px !important;
    }
</style>
</head>
<body>
    <div id="links">
        <a class="btn" style="background-color: #333333; color: #EEEEEE;" href="/" role="button">ALL</a>
        <a class="btn" style="background-color: #f6993f; color: #EEEEEE;" href="/app/1" role="button">APP 1</a>
        <a class="btn" style="background-color: #800000; color: #EEEEEE;" href="/app/2" role="button">APP 2</a>
        <a class="btn" style="background-color: #38c172; color: #EEEEEE;" href="/app/3" role="button">APP 3</a>
        <a class="btn" style="background-color: #4dc0b5; color: #EEEEEE;" href="/app/4" role="button">APP 4</a>
        <a class="btn" style="background-color: #3490dc; color: #EEEEEE;" href="/app/5" role="button">APP 5</a>
        <a class="btn" style="background-color: #6574cd; color: #EEEEEE;" href="/app/6" role="button">APP 6</a>
        <a class="btn" style="background-color: #9561e2; color: #EEEEEE;" href="/app/7" role="button">APP 7</a>
        <a class="btn" style="background-color: #f66d9b; color: #EEEEEE;" href="/app/8" role="button">APP 8</a>
    </div>
    <div id="calendar"></div>
    <b>Refreshed at: {{ timestamp }}</b>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var events = {{ events|tojson }};
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {         
                events: events,
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth'
                }
            });
            calendar.render();
        });
    </script>
</body>
</html>
